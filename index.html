<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api Via Cep</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="cep.js" type="module"></script>
</head>
<body>
    <form id="cepForm">
      <div id="container">
        <div class="form-group">
          <label for="nomeRua">Rua</label>
          <input type="text" class="form-control" id="nomeRua" placeholder="Sua rua">
        </div>
        <div class="form-group">
            <label for="nomeBairro">Cidade</label>
            <input type="text" class="form-control" id="nomeCidade" placeholder="Sua cidade">
          </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="nomeEstado" placeholder="Utilize a sigla">
        </div>
        <!-- <div class="form-group">
          <label for="cepResult">CEP</label>
          <input type="text" class="form-control" id="cepResult" placeholder="">
      </div> -->
    </div>
    <button type="submit" id="procurar">Procurar</button>
      </form>

      <table id="tabelaInfo" >
        <thead>
          <tr>
            <th id="cep" scope="col">CEP</th>
            <th scope="col">Rua</th>
            <th scope="col">Complemento</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <tr>
          </tr>
        </tbody>
      </table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
